<div style="height: 100%;width: 100%" ng-controller="predictionCtrl">
    <div class="row" style="position:relative;height:100%;width:100%;margin:0px;">




        <div class="col-xs-3" style="background-color: #fff;height: 100%;overflow-y: auto">
            <!-- 加载数据-->
            <div id="model-data-loading" ng-show="loadingModel" style='top: 50%;position: absolute;left: 50%;margin-left: -60px;margin-top:-60px;"'>
                <div style="text-align: center"><img style="width: 40px;height: 40px;"  src='/images/dataLoading.gif'>
                </div>
                <div style="text-align: center"><span class="">正在加载数据,请稍后…</span><br></div>
            </div>
            <!--没数据-->
            <img id="model-empty-data"ng-show="modelEmptyData" style=";position:absolute;width:50%;left:50%;top:50%; -webkit-transform: translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);"  src='images/dataFree.png'>


            <div  style="height:100%;border-right: 1px solid #E7E7EB;padding-top:40px;background-color: #fff;">
                <div style="height:100%;">
                    <!-- 头部-->
                    <ul class="nav nav-tabs" style="text-align:left;height:41px">
                        <li style="padding-left:15px;color:black;font-size:16px;width:100%;height:100%;background-color:#fff;border:none ;"><span ><a class="compomentCl" href="contactsLabel.html" style=";font-size: 16px;">所有的神经网络模型</a></span>
                    </ul>
                    <div class="input-group" style="padding: 5px 10px;width: 100%; margin: 0 auto; position: relative;">
                        <input  type="text" class="form-control" style="border-radius:2px;height:42px;border:1px solid  #E7E7EB" placeholder="搜索" value="" >
                        <div ><img src="images/return.png"  type="button" style="position: absolute;left:86%;top: 18px;z-index: 10" onclick="searchLabel(); $(this).parent().prev().val('')" ></div>
                    </div>
                    <div id="prediction-model-list">

                        <!--单独的item,作为模板-->
                        <ul id="prediction-model-template" class="model-item" style="display: none">
                            <li  style="padding:7px 0px">
                                <a title="哈哈" alt="哈哈哈" style="padding-left:5px;text-decoration: none;position:relative;color:#6b6b6b;">
                                    <input class="model-item-name size-m radius" style="width:80%;overflow: hidden; white-space: nowrap; text-overflow: ellipsis;font-size: 14px" readonly="true" value="顶顶顶顶" type="text">
                                    <i class="icon-dots" style="position:absolute;top:-10px;right:-38px;">⋮</i>
                                </a>
                            </li>
                            <li>
                                <div class="model-item-operate">
                                    <ol>
                                        <li class="edit-model-item" onclick="showEdit(this)">修改</li>
                                        <li class="del-model-item">删除</li>
                                    </ol>
                                </div>
                            </li>
                        </ul>

                        <div style=" float: left;position: relative;left: 50%;bottom: 20px">
                            <div style=" float: left; position: relative;left:-50%;">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li>
                                            <a aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li><a >1</a></li>
                                        <li><a >2</a></li>
                                        <li><a >3</a></li>
                                        <li><a >4</a></li>
                                        <!--<li class="disabled"><a href="#">4</a></li>-->
                                        <!--<li class="active">-->
                                        <!--<a href="#">1 </a>-->
                                        <!--</li>-->
                                        <li><a href="#">5</a></li>
                                        <li>
                                            <a  aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>

        <div class="col-xs-9" style="background-color:#fff;position: relative;height:100%;overflow:auto;border-left:none">

            <!-- 加载数据-->
            <div id="node-data-loading" ng-show="loadingNode" style='top: 50%;position: absolute;left: 50%;margin-left: -60px;margin-top:-60px;"'>
                <div style="text-align: center"><img style="width: 40px;height: 40px;"  src='/images/dataLoading.gif'>
                </div>
                <div style="text-align: center"><span class="">正在加载数据,请稍后…</span><br></div>
            </div>
            <!--没数据-->
            <img id="node-empty-data" ng-show="nodeEmptyData" style="position:absolute;width:50%;left:50%;top:50%; -webkit-transform: translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);"  src='images/dataFree.png'>


            <div id="nodes-content" style="display:none;width: 100%;height: 100%">
                <a  class="button button-3d button-primary button-rounded" style="margin:40px auto 20px auto;display: block;width: 40%">预测结果</a>

                <ol class="input-node-list">
                    <li class="input-node-template" style="display:none;padding:7px 0px">
                        <div class="input-group">
                            <span class="input-group-addon" >粗糙度</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon3">
                        </div>
                    </li>
                </ol>

                <label style=" margin-top: 40px;margin-bottom: 20px ">请输入条件参数</label>

                <ol class="output-node-list">
                    <li class="output-node-template" style="display:none;padding:7px 0px">
                        <div class="input-group">
                            <span class="input-group-addon" >粗糙度</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon3">
                        </div>
                    </li>
                </ol>
            </div>




            <div style="width: 100%; ">
                <img class="img-responsive" style="width: 50% ;margin:50px auto 200px auto ;" src="././img/brain.gif">
            </div>
        </div>





    </div>



</div>
